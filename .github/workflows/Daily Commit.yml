name: Daily Commit

on:
  schedule:
    - cron: '10 02 * * *'  # Runs daily at 04:15 UTC
  workflow_dispatch:       # Optional manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # âœ… This step name MUST contain your email EXACTLY
      - name: Step by 23f1001877@ds.study.iitm.ac.in
        run: |
          echo "Run at $(date -u)" >> daily-log.txt

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Daily auto-commit at $(date -u)" || echo "No changes to commit"
          git push
